<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <!--Font Awesome Reference-->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
        crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Train Schedule</h1>
            <h2 class="text-center" id="currentTime"></h2>
        </div>
        <div class="panel panel-info" id="schedule-panel">
            <div class="panel-heading">
                <h1 class="panel-title">Current Train Schedule</h1>
            </div>
            <div class="panel-body">
                <table class="table table-striped">
                    <tr>
                        <th>Train Name</th>
                        <th>Destination</th>
                        <th>Frequency (min)</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                        <th></th>
                    </tr>
                    <tbody id="schedule">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="panel panel-info" id="add-panel">
            <div class="panel-heading">
                <h1 class="panel-title" id="add-title">Add Train</h1>
            </div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="name">Train Name</label>
                        <input class="form-control" id="name" type="text">
                    </div>
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input class="form-control" id="destination" type="text">
                    </div>
                    <div class="form-group">
                        <label for="time">First Train Time (HH:mm Military Time)</label>
                        <input class="form-control" id="firstTrain" type="text">
                    </div>
                    <div class="form-group">
                        <label for="frequency">Frequency (min)</label>
                        <input class="form-control" id="frequency" type="number">

                    </div>
                    <button class="btn btn-info" id="submit-btn" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
