<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

    <!--Font Awesome Reference-->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
     integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

</head>

<body>

        <div class ="container bg-primary text-white py-3 mb-3">
            <div class="row">
                <div class="col-lg-4 col-md-12 text-center pt-2">
                    <img src"assets/images/thintrain.jpg" height="85%">
                </div>
                <div clsas="col-lg-7 col-md-8 co-sm-12 text-cetner pt4">
                    <h1>Bullet Train Scheduler</h1>
                    <h4>Current Time: <span id="timer"></span></h4>

                </div>

            </div>

        </div>

       
        <div class="container px-0">
            <div class ="card mb-3">
                <h5 class="card-header rounded-0 bi-primary text-white md-5">Current Train Schedule</h5>
                <div cass="card-body">
                <table class="table table hover" id="train-table">
                    <thead>
                        <tr>
                           <th scope="col">Delete</th>
                           <th scope="col">Train Name</th>
                           <th scope="col">Destination</th>
                           <th scope="col">Frequency (min)</th>
                           <th scope="col">Next Arrival</th>
                           <th scope="col">Minutes Away</th>
                           
                        </tr>    

                    </thead>

                    <tbody>

                    </tbody>    

                </table>    

                </div>

            </div>


        </div>
            

        <div class="container px-0">
            <div class="card mb-3">
                <h5 class="card-header rounded-0 text-whte bg-primary">Add New Train Information</h5>
                <div class="card-body">
                    <form>
                        <div class="form group">
                        <label for="trainname-input" class="font-weight-bold">Train Name</label>  
                        <input type="text" class="form-control" id="trainname-input" arai-describedby="emailHelp">   
                        </div>

                        <div class="form group">
                        <label for="destination-input" class="form-control" id="destination-input"></label>
                        <input tupe="text" class="from-control" id="desination-input">    

                        </div>

                    </div>
					<div class="form-group">
					<label for="firsttime-input" class= "font-weight-bold">First Train Time (HH:mm - military time)</label>
					<input data-format=" hh:mm" type="text" class="form-control" id="firsttime-input">
					</div>
					<div class="form-group">
					<label for="frequency-input" class= "font-weight-bold">Frequency (min)</label>
					<input type="number" class="form-control" id="frequency-input">
					</div>
					<button type="submit" class="btn btn-primary rounded-0 " id="add-train">Submit</button>
				</form>
			</div>
		</div>
	</div>

                    

    <!-- JavaScript -->
    <script src="timesheetLogic.js"></script>

</body>

</html>
